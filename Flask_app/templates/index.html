<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Road Network Data</title>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Road Network Data Viewer</h1>

        <!-- Filter Form -->
        <form method="POST" action="/filter" class="mb-4">
            <div class="mb-3">
                <label for="road_type" class="form-label">Filter by Road Type</label>
                <input type="text" class="form-control" id="road_type" name="road_type" placeholder="Enter road type">
            </div>
            <button type="submit" class="btn btn-primary">Filter</button>
        </form>

        <!-- Data Table -->
        {% for table in tables %}
        <h2>{{ titles[loop.index0] }}</h2>
        {{ table|safe }}
        {% endfor %}
    </div>
</body>
</html>
